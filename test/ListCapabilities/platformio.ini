[env]
platform = ststm32
framework = arduino
lib_deps =
    USB-Power-Delivery=symlink://../..

[common]
build_flags =
   -D USBPD_DEBUG_PIN

[env:nucleo_l432kc]
board = nucleo_l432kc

[env:bluepill_f103c8]
board = bluepill_f103c8
build_flags =
   -D ${common.build_flags}
   -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
   -D USBCON
   -D HAL_PCD_MODULE_ENABLED
   -D USBD_VID=0xCAFE
   -D USBD_PID=0xDEAD
   -D USB_MANUFACTURER_STRING="\"Codecrete\""
   -D USB_PRODUCT_STRING="\"USB PD Capabilities\""

[env:blackpill_f401cc]
board = blackpill_f401cc
debug_tool = stlink
build_flags =
   -D ${common.build_flags}
   -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
   -D USBCON
   -D HAL_PCD_MODULE_ENABLED
   -D USBD_VID=0xCAFE
   -D USBD_PID=0xDEAD
   -D USB_MANUFACTURER_STRING="\"Codecrete\""
   -D USB_PRODUCT_STRING="\"USB PD Capabilities\""

[env:nucleo_g431kb]
board = nucleo_g431kb

[env:nucleo_g474re]
board = nucleo_g474re